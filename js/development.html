<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>K3D</title>
    <script src="node_modules/requirejs/require.js"></script>
    <script src="dev/index.js"></script>
    <script src="node_modules/fast-json-patch/dist/json-patch-duplex.min.js"></script>
    <style>
        body, html {
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvasTarget {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="canvasTarget"></div>
<script>
    var K3DInstance;
    var jsonLoader = function (url, callback) {

        var xhrLoad = new XMLHttpRequest();

        xhrLoad.open('GET', url, true);

        xhrLoad.onreadystatechange = function () {
            if (xhrLoad.readyState === 4) {
                callback(JSON.parse(xhrLoad.response));
            }
        };

        xhrLoad.send(null);
    };

    require(['K3D'], function (lib) {
        try {
            K3DInstance = new lib.K3D(
                lib.ThreeJsProvider,
                document.getElementById('canvasTarget'),
                {cameraAutoFit: true, gridAutoFit: true}
            );
        } catch (e) {
            return;
        }

        if (K3DInstance) {
            K3DInstance.setClearColor(0xffffff, 1);

            jsonLoader('test/samples/horse_with_colors_base64.json', function (json) {
                json.objects[0].id = 'test1';
                K3DInstance.load(json);
            });

            jsonLoader('test/samples/torus-knots.json', function (json) {
                json.objects[0].id = 'test2a';
                json.objects[1].id = 'test2b';
                K3DInstance.load(json);
            });

            jsonLoader('test/samples/mesh.json', function (json) {
                json.objects[0].id = 'test3';
                K3DInstance.load(json);
            });
